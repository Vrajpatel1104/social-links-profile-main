<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="info">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile-Image" class="profile-img">
      <h1 class="name">Jessica Randall</h1>
      <h3 class="location">London, United Kingdom</h3>
    </div>
    <p class="job-line">"Front-End developer and avid reader."</p>
    <div class="links-container">
      <div class="link">
        <a href="#" target="_blank" rel="noopener">GitHub</a>
      </div>
      <div class="link">
        <a href="#" target="_blank" rel="noopener">Frontend Mentor</a>
      </div>
      <div class="link">
        <a href="#" target="_blank" rel="noopener">LinkedIn</a>
      </div>
      <div class="link">
        <a href="#" target="_blank" rel="noopener">Twitter</a>
      </div>
      <div class="link">
        <a href="#" target="_blank" rel="noopener">Instagram</a>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Vrajpatel1104">Vraj Patel</a>.
  </div>
</body>
</html>
